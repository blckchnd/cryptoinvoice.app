<div class="ui middle aligned center aligned grid">
  <div class="column">

    <h2 class="ui teal image header">
      <img src="../../../assets/images/cryptoinvoice.png" class="image">
    </h2>
    <div class="ui attached message green text-left" *ngIf="infoMessage">
      <div class="header">
        {{infoMessage}}
      </div>
    </div>
    <div class="content">
      <div class="ui attached message text-left">
        <div class="header">
          Client:
        </div>
        <p>{{sender}}</p>
        <div class="header">
          Price:
        </div>
        <p>{{amount}} GBG</p>
        <div class="header">
          Upvote:
        </div>
        <a href="{{url}}" target="_blank">{{url}}</a>
      </div>

      <form class="ui large form" [formGroup]="paymentForm">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="account" formControlName="account" placeholder="Account">
            </div>
            <div class="error" *ngIf="(accountNameInvalid | async) === true">
              This username is not registered
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" formControlName="password" placeholder="Password">
            </div>
            <div class="error" *ngIf="(privateKeyInvalid | async) === true">
              Incorrect Private Posting key
            </div>
          </div>
          <div class="ui large inverted purple button" [class.disabled]="paymentForm.invalid"
               (click)="sentPayment()">Pay</div>
        </div>
        <div class="ui error message"></div>
      </form>

    </div>
    <div class="ui message">
      <a class="dark" href="/">About Cryptoinvoice</a>
    </div>
  </div>
</div>
